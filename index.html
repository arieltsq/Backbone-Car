<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Wipro SPA in Backbone.js</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- <div class="container"> -->
  <!-- ========= -->
  <!--  HTML -->
  <!-- ========= -->
  <div class="container-fluid title">
    <header class="head">
      <h2>Cars</h2>
    </header>
  </div>
  <div class="container-fluid title holder">
    <section id="cars">
      <header id="header">
        <div class=" container">
          <div class="row">
            <div class="col-md-3">
              <strong>Brand</strong>
              <br>
              <input id="new-brand" type="text" class="form-control">
              <br>
            </div>
            <div class="col-md-3">
              <strong>Model</strong>
              <br>
              <input id="new-model" type="text" class="form-control">
              <br>
            </div>
            <div class="col-md-3">
              <strong>Year of Manufacturing</strong>
              <br>
              <input id="new-year" type="text" class="form-control">
              <br>
            </div>
            <div class="col-md-2">
              <br>
              <button class="creating btn btn-primary"> Create </button>
            </div>
          </div>
          <br>
        </div>
      </header>
      <section id="main">
        <div>
          <table class="table">
            <thead>
              <tr>
                <th></th>
                <th> S/N </th>
                <th> Brand</th>
                <th> Model</th>
                <th> Year of Manufacturing</th>
                <th></th>
                <th></th>
              </tr>
            </thead>
            <tbody id="car-list">

              <tbody>
              </table>
            </div>
          </section>
        </section>

        <!-- ========= -->
        <!-- Template  -->



        <script type="text/template" id="item-template">
          <div class="view">
            <table class="table">
              <tr>
                <td><label><%- SN %></label></td>
                <td>
                  <label><%- brand %></label>
                  <input  class="edit" id="editBrand" value="<%- brand %>">
                </td>
                <td>
                  <label><%- model %></label>
                  <input class="edit" id="editModel" value="<%- model %>">
                </td>
                <td>
                  <label><%- year %></label>
                  <input class="edit" id="editYear" value="<%- year %>">
                </td>
                <td><button class="editing btn btn-warning">Edit</button></td>
                <td>  <button class="destroy btn btn-danger">Delete</button></td>
              </table>
            </tr>
          </div>
        </script>
        <!-- </div> -->

          <footer>
            <p> Project done in Backbone.js by Ariel</p>
          </footer>

        <!-- ========= -->
        <!-- Libraries -->
        <!-- ========= -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.3.3/underscore-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/0.9.2/backbone-min.js" type="text/javascript"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.0/backbone.localStorage-min.js" type="text/javascript"></script>
        <script src="backbone.js" charset="utf-8"></script>

      </div>
    </body>
    </html>
